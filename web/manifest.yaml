apiVersion: v1
kind: Namespace
metadata:
  name: roboshop
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: web
  namespace: roboshop
data:
  nginx.conf: |
    user www-data;
    worker_processes auto;
    pid /var/run/nginx.pid;

    events {
      worker_connections 1024;
    }

    http {
      sendfile on;
      tcp_nopush on;
      tcp_nodelay on;
      keepalive_timeout 65;
      types_hash_max_size 2048;
      client_max_body_size 100m;

      include /etc/nginx/mime.types;
      default_type application/octet-stream;

      access_log /var/log/nginx/access.log;
      error_log /var/log/nginx/error.log warn;

      gzip on;
      gzip_disable "msie6";

      include /etc/nginx/conf.d/*.conf;
      include /etc/nginx/sites-enabled/*;

      resolver 127.0.0.11 valid=30s;  # K8s internal DNS resolver
      resolver_timeout 5s;

      server {
        listen 80;
        server_name localhost;

        location / {
          root /usr/share/nginx/html;
          index index.html index.htm;
          ssi on;
        }

        location /images/ {
          expires 5s;
          root /usr/share/nginx/html;
          try_files $uri /images/placeholder.png;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
          root /usr/share/nginx/html;
        }

        # Future-proof upstreams: won't crash if service is missing
        location /api/catalogue/ {
          proxy_pass http://catalogue.roboshop.svc.cluster.local:8080/;
          proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }

        location /api/user/ {
          proxy_pass http://user.roboshop.svc.cluster.local:8080/;
          proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }

        location /api/cart/ {
          proxy_pass http://cart.roboshop.svc.cluster.local:8080/;
          proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }

        location /api/shipping/ {
          proxy_pass http://shipping.roboshop.svc.cluster.local:8080/;
          proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }

        location /api/payment/ {
          proxy_pass http://payment.roboshop.svc.cluster.local:8080/;
          proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: roboshop
  labels:
    app: web
    project: roboshop
    tier: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
      project: roboshop
      tier: web
  template:
    metadata:
      labels:
        app: web
        project: roboshop
        tier: web
    spec:
      containers:
      - name: web
        image: madashrithik/web:v1
        imagePullPolicy: Always
        volumeMounts:
        - name: nginx-conf
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
      volumes:
      - name: nginx-conf
        configMap:
          name: web
          items:
            - key: nginx.conf
              path: nginx.conf
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: roboshop
spec:
  type: LoadBalancer
  selector:
    app: web
    project: roboshop
    tier: web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
