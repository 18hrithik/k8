user www-data;
worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    ##
    # Basic Settings
    ##
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    large_client_header_buffers 6 32k;
    client_max_body_size 100m;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # Logging
    ##
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    ##
    # Gzip Settings
    ##
    gzip on;
    gzip_disable "msie6";

    ##
    # Upstreams with dynamic DNS resolution
    ##
    resolver kube-dns.kube-system.svc.cluster.local valid=10s ipv6=off;

    upstream catalogue {
        server catalogue.roboshop.svc.cluster.local:8080 resolve;
    }

    upstream user {
        server user.roboshop.svc.cluster.local:8080 resolve;
    }

    upstream cart {
        server cart.roboshop.svc.cluster.local:8080 resolve;
    }

    upstream shipping {
        server shipping.roboshop.svc.cluster.local:8080 resolve;
    }

    upstream payment {
        server payment.roboshop.svc.cluster.local:8080 resolve;
    }

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # Serve static frontend
        location / {
            try_files $uri /index.html;
        }

        location /images/ {
            expires 5s;
            try_files $uri /images/placeholder.png;
        }

        # Proxy backend APIs
        location /api/catalogue/ {
            proxy_pass http://catalogue/;
            proxy_http_version 1.1;
        }

        location /api/user/ {
            proxy_pass http://user/;
            proxy_http_version 1.1;
        }

        location /api/cart/ {
            proxy_pass http://cart/;
            proxy_http_version 1.1;
        }

        location /api/shipping/ {
            proxy_pass http://shipping/;
            proxy_http_version 1.1;
        }

        location /api/payment/ {
            proxy_pass http://payment/;
            proxy_http_version 1.1;
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
